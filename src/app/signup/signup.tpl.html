<form name="form" class="form-horizontal" novalidate>
	<div class="form-group" ng-class="{'has-error':form.username.$invalid && form.username.$dirty, 'has-success':form.username.$valid}">
		<label for="inputUsername" class="col-sm-2 control-label">Username</label>
		<div class="col-sm-10">
			<input ng-model="signupCtrl.newUser.username" name="username" type="text" class="form-control" id="inputUsername" placeholder="Username" required>
		</div>
	</div>
	<div class="form-group" ng-class="{'has-error':form.email.$invalid && form.email.$dirty, 'has-success':form.email.$valid}">
		<label for="inputEmail" class="col-sm-2 control-label">Email</label>
		<div class="col-sm-10">
			<input ng-model="signupCtrl.newUser.email" name="email" type="email" class="form-control" id="inputEmail" placeholder="Email" required>
		</div>
	</div>
	<!-- <div class="form-group" ng-class="{'has-error':form.rootPubkey.$invalid && form.rootPubkey.$dirty, 'has-success':form.rootPubkey.$valid}">
		<label for="inputPubkey" class="col-sm-2 control-label">Root Pubkey</label>
		<div class="col-sm-10">
			<input ng-model="signupCtrl.newUser.rootPubkey" name="rootPubkey" type="text" class="form-control" id="inputPubkey" placeholder="Root Pubkey" required>
		</div>
	</div> -->
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button ng-click="signupCtrl.signUp()" ng-disabled="form.$invalid" type="submit" class="btn btn-primary">Signup</button>
		</div>
	</div>
</form>
