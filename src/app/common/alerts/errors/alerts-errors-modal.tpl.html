<div class="modal-header">
	<h3 class="modal-title text-danger">Whoops!</h3>
</div>
<div class="modal-body">
	
	<h4>That didn't work out as expected. Here's what we know:</h4>

	<div ng-repeat="error in errors">{{error}}</div> 
 
</div>
<div class="modal-footer">	
	<button class="btn btn-warning" ng-click="cancel()">I can fix it</button>
</div>
